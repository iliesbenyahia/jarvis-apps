apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: check-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    # This name must match the metadata.name in the `SecretStore`
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  data:
  - secretKey: check-secret
    remoteRef:
      key: "check-secret"