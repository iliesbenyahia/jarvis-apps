apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguardhome
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`adguardhome.jarvis.lan`)
      services:
        - name: adguardhome
          port: 80
  tls:
    certResolver: default
