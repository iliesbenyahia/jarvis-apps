apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
    ports: 
      udp:
        port: 8053
        expose:
          default: true
        exposedPort: 53
        protocol: UDP