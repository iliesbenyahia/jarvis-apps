adguard-home:
  image:
    repository: adguard/adguardhome
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  fullnameOverride: adguard-home
  name-override: adguard-home
  tls:
    enabled: false
traefik:
  ingress:
    enabled: true
    domain: adguardhome.jarvis.lan